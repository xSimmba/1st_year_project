
{% extends "base.html" %}

{% block content %}


<form method="post">
    {% csrf_token %}
    <input type="hidden" name="file_pk" value="{{ file_pk }}">
    <select name="move_to_folder">
        {% for folder in folder_list %}
            <option value="{{ folder.pk }}">{{ folder.name }}</option>
        {% endfor %}
    </select>
    <button type="submit">Move File</button>
</form>
{% endblock %}
